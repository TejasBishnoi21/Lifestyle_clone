let displaydatamen=JSON.parse(localStorage.getItem("displayitemmen")) || []

    let productsCont = document.getElementById("products");

    let sortCatg=document.getElementById("filter");

    let sortBrd=document.getElementById("brandFilter");

    let sortSize=document.getElementById("sizeFilter");
    

    function displayProducts(mensData){
        productsCont.innerHTML="";
        mensData.forEach(function(element){
            let product=document.createElement("div");

            product.addEventListener("click",function(){
                displayfunmen(element)
            })
          

            let img=document.createElement("img");
            img.src=element.img;
            let name=document.createElement("h2");
            name.innerText=element.brand;
            let category=document.createElement("p");
            category.innerText=element.name;
            let price=document.createElement("h4");
            price.innerText="â‚¹"+element.price;
            product.append(img,name,category,price);
            productsCont.append(product);
        })
    }


    function displayfunmen (element){
    event.target
    console.log(element)
    displaydatamen.push(element)
    localStorage.setItem("displayitemmen",JSON.stringify(displaydatamen))
    window.location.href="mensdisplay.html"
}


    displayProducts(mensData);

    //[Function for Sort by category-]
    sortCatg.addEventListener("change",function(){
        if(sortCatg.value==="All"){
            displayProducts(mensData);
        }else{
            let filtered=mensData.filter(function(element){
                return element.category===sortCatg.value;
            })
            displayProducts(filtered);
        }
    })
    //[Function for Sort by Brand-]
    sortBrd.addEventListener("change",function(){
        if(sortBrd.value==="Brand"){
            displayProducts(mensData);
        }
        else
        {
            let filteredBr=mensData.filter(function(element){
                return element.brand===sortBrd.value;
            })
            displayProducts(filteredBr);
        }
    })
    //[Function for Sort by Size-]
    sortSize.addEventListener("change",function(){
        if(sortSize.value==="Size"){
            displayProducts(mensData);
        }
        else
        {
            let filteredSz=mensData.filter(function(element){
                return element.size===sortSize.value;
            })
            displayProducts(filteredSz);
        }
    })
