<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[#]Online Shopping at Lifestyle</title>
    <link rel="stylesheet" href="navbar/navbar.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
       <!-- [Navigation Bar]  -->
       <div id="navbar">
        <div id="blackWrap">
            <div class="containerWrap">
                <div class="leftWrap">
                    <div class="cards"><img src="navbar/local_shipping_white_24dp.svg" alt="#">
                        <h5>Free Shipping</h5></div>
                    <div class="cards"><img src="navbar/store_white_24dp.svg" alt="#">
                        <h5>Click & Collect</h5></div>
                    <div class="cards"><img src="navbar/store_white_24dp.svg" alt="#">
                        <h5>Return To Store</h5></div>
                </div>
                <div class="rightWrap">
                    <h5>Download Our Apps</h5>
                    <h5>|</h5>
                    <h5>Store Locator</h5>
                    <h5>|</h5>
                    <h5>Help</h5>
                </div>
            </div>
            
        </div>
    
        <div id="whiteWrap">
            <div class="containerWrap">
                <div class="section1">
                    <img src="navbar/lifestyleLogoClip-removebg-preview.png" alt="lifestyleLogo">
                    <h5>Women</h5>
                    <h5>Men</h5>
                    <h5>Kids</h5>
                    <h5>Shoes & Bags</h5>
                    <h5>Beauty</h5>
                </div>
                <div id="searchBox">
                    <div class="elementBox">
                                <span class="material-symbols-outlined">search</span>
                                <input type="text" placeholder="What are you looking for?" class="search">
                    </div>
                </div>
                <div class="section2">
                    <h5>More</h5>
                    <h5>|</h5>
                    <h5>Sign Up/Sign In</h5>
                    <h5><img src="navbar/favorite_border_black_24dp.svg" alt="wishlist"></h5>
                    <h5><img src="navbar/shopping_basket_black_24dp.svg" alt="cart"></h5>
                </div>
            </div>
        </div>
       </div>

       <!-- [Landing Page] -->

       <div id="sectionBox">
        <div class="indCards">
            <img src="Landing Page/1st grid/pre-landing-Women-23March2022.jpg" alt="women">
            <button>WOMEN</button>
        </div>
        <div class="indCards">
            <img src="Landing Page/1st grid/pre-landing-Men-23March2022.jpg" alt="men">
            <button>MEN</button>
        </div>
        <div class="indCards">
            <img src="Landing Page/1st grid/pre-landing-Kids-23March2022.jpg" alt="kids">
            <button>KIDS</button>
        </div>
        <div class="indCards">
            <img src="Landing Page/1st grid/pre-landing-Shoesandbags-23March2022.jpg" alt="shoe">
            <button>SHOES & BAGS</button>
        </div>
        <div class="indCards">
            <img src="Landing Page/1st grid/pre-landing-Beauty-23March2022.jpg" alt="beauty">
            <button>BEAUTY</button>
        </div>
       </div>
       <hr>
       
</body>
</html>
