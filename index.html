<body>
       <!-- [Navigation Bar]  -->
       <div id="navbar"></div>

       <!-- [Slider Starts Here] -->
       <div id="sliderBox"> 
        <!--image slider start-->
    <div class="slider">
      <div class="slides">
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!--radio buttons end-->
        <!--slide images start-->
        <div class="slide first">
          <img onclick="showProducts()" src="/indexSlides/HP_LS_MEN_Desktop-3-18July2022.jpg" alt="pic1">
        </div>
        <div class="slide">
          <img onclick="showProducts()" src="/indexSlides/HP_LS_Women_Desktop-1-22July2022.jpg" alt="pic2">
        </div>
        <div class="slide">
          <img onclick="showProducts()" src="/indexSlides/HP_LS_Beauty_Desktop-1-21July2022.jpg" alt="pic3">
        </div>
        <div class="slide">
          <img onclick="showProducts()" src="/indexSlides/HP_LS_Kids_Desktop-1-21July2022.jpg" alt="pic4">
        </div>
        <!--slide images end-->
        <!--automatic navigation start-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!--automatic navigation end-->
      </div>
      <!--manual navigation start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      <!--manual navigation end-->
    </div>
    <!--image slider end-->
    </div>
       <!-- [Slider Ends Here] -->

       <!-- [Landing Page] -->

       <div id="sectionBox">
        <div class="indCards">
            <img src="Landing Page/1st grid/pre-landing-Women-23March2022.jpg" alt="women">
            <!-- <button>WOMEN</button> -->
        </div>
        <div class="indCards">
            <img src="Landing Page/1st grid/pre-landing-Men-23March2022.jpg" alt="men">
            <!-- <button>MEN</button> -->
        </div>
        <div class="indCards">
            <img src="Landing Page/1st grid/pre-landing-Kids-23March2022.jpg" alt="kids">
            <!-- <button>KIDS</button> -->
        </div>
        <div class="indCards">
            <img src="Landing Page/1st grid/pre-landing-Shoesandbags-23March2022.jpg" alt="shoe">
            <!-- <button>SHOES & BAGS</button> -->
        </div>
        <div class="indCards">
            <img src="Landing Page/1st grid/pre-landing-Beauty-23March2022.jpg" alt="beauty">

        </div>

       <div id="footer"></div>

<script>
    function loadHTML(){
    fetch('/navbar/navbar.html')
    .then(response=> response.text())
    .then(text=> document.getElementById('navbar').innerHTML = text);
    }
    loadHTML();

    function loadHTMLFt(){
    fetch('/footer/footer.html')
    .then(response=> response.text())
    .then(text=> document.getElementById('footer').innerHTML = text);
    }
    loadHTMLFt();
</script>
